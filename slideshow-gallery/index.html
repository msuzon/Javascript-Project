<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide show Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="https://www.w3schools.com/howto/img_woods.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="https://www.w3schools.com/howto/img_5terre.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="https://www.w3schools.com/howto/img_mountains.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="https://www.w3schools.com/howto/img_lights.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="https://www.w3schools.com/howto/img_nature.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="https://www.w3schools.com/howto/img_snow.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a href="#" class="prev" onclick="prevNextArrow(-1)">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="currentColor" d="m4 10l9 9l1.4-1.5L7 10l7.4-7.5L13 1z"/></svg>
    </a>
    <a href="#" class="next" onclick="prevNextArrow(1)">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="currentColor" d="M7 1L5.6 2.5L13 10l-7.4 7.5L7 19l9-9z"/></svg>
    </a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="Thumbnail-image">
        <div>
            <img class="demo cursor" src="https://www.w3schools.com/howto/img_woods.jpg" style="width:100%" onclick="ThumbnailSlide(1)" alt="The Woods">
        </div>
        <div>
            <img class="demo cursor" src="https://www.w3schools.com/howto/img_5terre.jpg" style="width:100%" onclick="ThumbnailSlide(2)" alt="Cinque Terre">
        </div>
        <div>
            <img class="demo cursor" src="https://www.w3schools.com/howto/img_mountains.jpg" style="width:100%" onclick="ThumbnailSlide(3)" alt="Mountains and fjords">
        </div>
        <div>
            <img class="demo cursor" src="https://www.w3schools.com/howto/img_lights.jpg" style="width:100%" onclick="ThumbnailSlide(4)" alt="Northern Lights">
        </div>
        <div>
            <img class="demo cursor" src="https://www.w3schools.com/howto/img_nature.jpg" style="width:100%" onclick="ThumbnailSlide(5)" alt="Nature and sunrise">
        </div>
        <div>
            <img class="demo cursor" src="https://www.w3schools.com/howto/img_snow.jpg" style="width:100%" onclick="ThumbnailSlide(6)" alt="Snowy Mountains">
        </div>
    </div>
  </div>

  <script src="index.js">
    
  </script>
</body>
</html>
