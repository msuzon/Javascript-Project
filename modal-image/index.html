<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="modal-wrapper">
        <h2>Modal Image</h2>
        <button>
            <img src="https://www.w3schools.com/howto/img_snow.jpg" alt="Image" onclick="openModal()" style="width: 200px;">
        </button>
        <div class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="https://www.w3schools.com/howto/img_snow.jpg" alt="Image">
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
